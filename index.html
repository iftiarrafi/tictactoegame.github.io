<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Babylonica&family=Baloo+Bhaijaan+2:wght@500&family=Bree+Serif&family=Nunito:wght@200&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt bl"><span class="boxText"></span></div>
            <div class="box bt"><span class="boxText"></span></div>
            <div class="box bt br"><span class="boxText"></span></div>
            <div class="box bl"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br"><span class="boxText"></span></div>
            <div class="box bl bb"><span class="boxText"></span></div>
            <div class="box bb"><span class="boxText"></span></div>
            <div class="box bb br"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>

            <div class="imgbox">
                <img src="happyGif.gif" alt="" srcset="">
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
